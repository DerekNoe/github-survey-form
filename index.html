<!DOCTYPE html>
<html lang="en">
 <head>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
  <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Welcome To Our Class Coding Survey</h1>
        <p id="description" class="description-text-center">Thank you for filling out our survey!</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input name="name" id="name" type="text" class="form-control" placeholder="Please enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label">Email</label>
            <input name="email" id="email" type="email" class="form-control" placeholder="Please enter your email address" required>
        </div>
        <div class="form-group">
            <label id="age-label">Age</label>
            <input name="age" id="age" type="number" class="form-control" min="10" max="99" required>
        </div>
        
        <div>
            <p>Which option best describes you?</p>
            <select id="dropdown" name="role" class="form-control">
                <option disabled selected value>What is your level of knowledge</option>
                <option value="coding-wizard">Coding Wizard</option>
                <option value="advanced">Advanced</option>
                <option value="intermediate">Intermediate</option>
                <option value="beginner">Beginner</option>
            </select>
        </div>

        <div class="form-group">
            <p>Are you excited to begin Code:You?</p>
            <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
            <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not Sure</label>
        </div>
        
        <div class="form-group">  
            <p>What are you looking forward to the most?</p>
            <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="video-learning">Video learning</option>
                <option value="projects">Projects</option>
                <option value="community">community</option>
                <option value="networking">Networking</option>
            </select>
        </div>

        <div class="form-group">
            <p>What pathways would you like to see offered?<span class="clue"> (Check all that apply)</span></p>
            <label><input name="prefer" value="front-end-development" type="checkbox" class="input-checkbok">Front-End Development</label>
            <label><input name="prefer" value="back-end-development" type="checkbox" class="input-checkbok">Back-End Development</label>
            <label><input name="prefer" value="data-science" type="checkbox" class="input-checkbox">Data Science</label>
            <label><input name="prefer" value="cyber-security" type="checkbox" class="input-checkbox">Cyber Security</label>
        </div>

        <div class="form-group">
            <p>Do you have any suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Please enter your comments..."></textarea>
        </div>

        <div>
            <button type="submit" class="submit" id="submit-button">Submit</button>
        </div>
    
    </form>
   </div>
</body>
</html>
